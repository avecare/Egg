<!DOCTYPE html>
<html lang="ar">
<head>
  <meta charset="UTF-8">
  <title>تسجيل جمع البيض</title>
  <style>
    body {
      font-family: 'Arial', sans-serif;
      background: #f5f5f5;
      padding: 20px;
      direction: rtl;
      text-align: center;
    }

    h1 {
      color: #4CAF50;
    }

    input, select {
      padding: 10px;
      font-size: 16px;
      margin: 10px;
      border: 2px solid #ccc;
      border-radius: 5px;
    }

    input[type="number"], input[type="date"], select {
      width: 200px;
    }

    button {
      padding: 10px 20px;
      font-size: 16px;
      background-color: #4CAF50;
      color: white;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      transition: background 0.3s;
    }

    button:hover {
      background-color: #45a049;
    }

    table {
      width: 100%;
      margin-top: 30px;
      border-collapse: collapse;
      background-color: white;
    }

    th, td {
      padding: 12px;
      border: 1px solid #ccc;
    }

    th {
      background-color: #f0f0f0;
    }

    .delete-btn {
      background-color: #e74c3c;
      color: white;
      padding: 5px 10px;
      border: none;
      border-radius: 4px;
      cursor: pointer;
    }

    .delete-btn:hover {
      background-color: #c0392b;
    }
  </style>
</head>
<body>

  <h1>تسجيل جمع البيض اليومي</h1>

  <input type="number" id="eggCount" placeholder="عدد البيض" min="0">
  <input type="date" id="eggDate">
  <select id="chickenType">
    <option value="">اختر نوع الدجاج</option>
    <option value="بلدي">بلدي</option>
    <option value="هجين">هجين</option>
    <option value="براهما">براهما</option>
    <option value="آخر">آخر</option>
  </select>
  <button onclick="addEntry()">إدخال</button>

  <table id="eggTable">
    <thead>
      <tr>
        <th>رقم الترميز</th>
        <th>التاريخ</th>
        <th>عدد البيض</th>
        <th>نوع الدجاج</th>
        <th>حذف</th>
      </tr>
    </thead>
    <tbody>
      <!-- سيتم ملء البيانات هنا -->
    </tbody>
  </table>

  <script>
    let entries = [];

    function saveToLocalStorage() {
      localStorage.setItem("eggEntries", JSON.stringify(entries));
    }

    function loadFromLocalStorage() {
      const data = localStorage.getItem("eggEntries");
      if (data) {
        entries = JSON.parse(data);
        updateTable();
      }
    }

    function updateTable() {
      const table = document.getElementById("eggTable").getElementsByTagName('tbody')[0];
      table.innerHTML = "";
      entries.forEach((entry, index) => {
        const newRow = table.insertRow();

        newRow.insertCell(0).textContent = index + 1;
        newRow.insertCell(1).textContent = entry.date;
        newRow.insertCell(2).textContent = entry.count;
        newRow.insertCell(3).textContent = entry.type;

        const deleteCell = newRow.insertCell(4);
        const deleteBtn = document.createElement("button");
        deleteBtn.textContent = "حذف";
        deleteBtn.className = "delete-btn";
        deleteBtn.onclick = () => deleteEntry(index);
        deleteCell.appendChild(deleteBtn);
      });
    }

    function addEntry() {
      const count = document.getElementById("eggCount").value;
      const date = document.getElementById("eggDate").value;
      const type = document.getElementById("chickenType").value;

      if (!count || count < 0) {
        alert("يرجى إدخال عدد صحيح للبيض.");
        return;
      }

      if (!date) {
        alert("يرجى اختيار التاريخ.");
        return;
      }

      if (!type) {
        alert("يرجى اختيار نوع الدجاج.");
        return;
      }

      const newEntry = { date, count, type };
      entries.push(newEntry);
      saveToLocalStorage();
      updateTable();

      document.getElementById("eggCount").value = "";
      document.getElementById("eggDate").value = "";
      document.getElementById("chickenType").value = "";
    }

    function deleteEntry(index) {
      if (confirm("هل أنت متأكد من حذف هذا السجل؟")) {
        entries.splice(index, 1);
        saveToLocalStorage();
        updateTable();
      }
    }

    window.onload = loadFromLocalStorage;
  </script>

</body>
</html>
